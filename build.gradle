plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'
	// spotless formatting
	id 'com.diffplug.spotless' version '5.0.0'
	id "com.github.jakemarsden.git-hooks" version "0.0.2"
	// https://github.com/ljacomet/logging-capabilities
	id("dev.jacomet.logging-capabilities") version "0.9.0"

    // https://github.com/palantir/gradle-graal
    id 'com.palantir.graal' version '0.7.1'

}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy-all:3.0.5'

    // Use the awesome Spock testing and specification framework even with Java
	testImplementation 'org.spockframework:spock-core:2.0-M3-groovy-3.0'

	implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation 'info.picocli:picocli:4.5.0'
    annotationProcessor 'info.picocli:picocli-codegen:4.5.0'

}

compileJava {
    options.compilerArgs += ["-Aproject=${project.name}"]
}

test {
	useJUnitPlatform()
}

gitHooks {
	hooks = ['pre-commit': 'build test']
}

application {
    // Define the main class for the application.
    mainClassName = 'org.ethelred.log_helper.App'
}

spotless {
  java {
    importOrder('org.ethelred', 'org', 'com', '', 'java', 'javax') 

    removeUnusedImports()

    googleJavaFormat('1.8')

    licenseHeader '/* (C) $YEAR Edward Harman */'
  }
}

graal {
    mainClass 'org.ethelred.log_helper.App'
    outputName 'rolling_log_helper'
    javaVersion '11'
}